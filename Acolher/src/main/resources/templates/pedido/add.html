<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>


<style>
body {
	margin-top: 200px;
	margin-bottom: 200px;
	margin-right: 350px;
	margin-left: 350px;
}

form {
	
}

#container-imagem {
	position: center;
	height: 20vh;
	width: 20vw;
	margin-left: 35px;
	/* adicionando imagem de fundo */
	background: url('/css/acolher_site.png');
	background-size: cover;
}

#container-titulo {
	margin-right: 35px;
	margin-left: 65px;
}
</style>

<title>Sistema Acolher</title>
</head>
<body>

	<h4 id=container-titulo>Novo Pedido</h4>

	<div id="container-imagem"></div>

	<form th:action="@{/pedidos/salvar}"
		th:method="${pedido.idPedido} == 0 ? post : put" th:object="${pedido}">

		<div class="row">
			<input id="idPedido" type="hidden" th:field="*{idPedido}" />
		</div>


		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Fornecedor</label>
			<input type="text" class="form-control" id="formGroupExampleInput"
				placeholder="Digite o Fornecedor" th:field="*{fornecedor}">
			<div th:if="${#fields.hasErrors('fornecedor')}"
				th:errors="*{fornecedor}"></div>
		</div>

		<div class="mb-3">
			<label for="formGroupExampleInput2" class="form-label">valor</label>
			<input type="text" class="form-control" id="formGroupExampleInput2"
				placeholder="Digite o Valor Total da Compra" th:field="*{valor}">
			<div th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}"></div>
		</div>
		<div class="mb-3">
			<label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
			<textarea class="form-control" id="exampleFormControlTextarea1"
				rows="3" th:field="*{descricao}"></textarea>
			<div th:if="${#fields.hasErrors('descricao')}"
				th:errors="*{descricao}"></div>
		</div>

		<div class="input-group">
			<input type="file" class="form-control" id="inputGroupFile04"
				aria-describedby="inputGroupFileAddon04" aria-label="Upload">
			<button class="btn btn-outline-secondary" type="button"
				id="inputGroupFileAddon04" th:field="*{comprovante}">Upload</button>
			<div th:if="${#fields.hasErrors('comprovante')}"
				th:errors="*{comprovante}"></div>

		</div>


		<button type="submit" class="btn btn-primary">Salvar</button>

		<a class="btn btn-success" href="/pedidos/listar">Voltar</a>


	</form>
</body>
</html>
