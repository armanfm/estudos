<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>


<style>
body {
	margin-top: 200px;
	margin-bottom: 200px;
	margin-right: 250px;
	margin-left: 250px;
}

form {
	
}

#container-imagem {
	position: center;
	height: 20vh;
	width: 20vw;
	margin-left: 150px;
	/* adicionando imagem de fundo */
	background: url('/css/acolher_site.png');
	background-size: cover;
}

#container-titulo {
	margin-right: 35px;
	margin-left: 65px;
}
</style>

<title>Sistema Acolher</title>
</head>
<body>

	<h4 id=container-titulo>Novo Cadastro</h4>

	<div id="container-imagem"></div>

	<form th:action="@{/pessoas/salvar}"
		th:method="${pessoa.idPessoa}== 0 ? post : put" th:object="${pessoa}">


		<div class="row">
			<input id="idPessoa" type="hidden" th:field="*{idPessoa}" />
		</div>



		<select class="form-select" aria-label="Default select example">
			<option selected>Tipo de Relacionamento</option>
			<option value="1">Cliente</option>
			<option value="2">Fornecedor</option>

		</select>

		<div class="row g-3">
			<div class="col-12">
				<label for="inputAddress" class="form-label">Nome</label> <input
					type="text" class="form-control" id="inputAddress"
					placeholder="Digite o Nome e sobrenome" th:field="*{nome}">
				<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
			</div>

			<div class="col">
				<label for="formGroupExampleInput" class="form-label">Telefone</label>
				<input type="text" class="form-control" placeholder="First name"
					aria-label="First name" th:field="*{telefone}">
				<div th:if="${#fields.hasErrors('telefone')}"
					th:errors="*{telefone}"></div>
			</div>
			<div class="col">
				<label for="formGroupExampleInput" class="form-label">E-mail</label>
				<input type="text" class="form-control" placeholder="Last name"
					aria-label="Last name" th:field="*{email}">
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>
		</div>
		<div class="col">
			<label for="formGroupExampleInput" class="form-label">cpf</label> <input
				type="text" class="form-control" placeholder="First name"
				aria-label="Digite o Cpf" th:field="*{cpf}">
			<div th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>

		</div>
		<div class="col">
			<label for="formGroupExampleInput" class="form-label">data de
				nascimento</label> <input type="text" class="form-control"
				placeholder="Last name" aria-label="DD/MM/AAAA"
				th:field="*{dataNasc}">
			<div th:if="${#fields.hasErrors('dataNasc')}" th:errors="*{dataNasc}"></div>

		</div>




		<div class="col-12">
			<label for="inputAddress" class="form-label">Endereço</label> <input
				type="text" class="form-control" id="inputAddress"
				placeholder="Digite o endereço" th:field="*{endereco}">
			<div th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></div>

		</div>

		<div class="col">
			<label for="formGroupExampleInput" class="form-label">Número</label>
			<input type="text" class="form-control" placeholder="First name"
				aria-label="First name" th:field="*{numero}">
			<div th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></div>

		</div>
		<div class="col">
			<label for="formGroupExampleInput" class="form-label">complemento</label>
			<input type="text" class="form-control" placeholder="Last name"
				aria-label="Last name" th:field="*{complemento}">
			<div th:if="${#fields.hasErrors('complemento')}"
				th:errors="*{complemento}"></div>

		</div>




		<div class="col-md-6">
			<label for="inputCity" class="form-label">Cidade</label> <input
				type="text" class="form-control" id="inputCity">
		</div>
		<div class="col-md-4">
			<label for="inputState" class="form-label">UF</label> <select
				id="inputState" class="form-select">
				<option selected>Choose...</option>
				<option>...</option>
			</select>
		</div>
		<div class="col-md-2">
			<label for="inputZip" class="form-label">Cep</label> <input
				type="text" class="form-control" id="inputZip" th:field="*{cep}">
			<div th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"></div>

		</div>
		<div class="input-group">
			<input type="file" class="form-control" id="inputGroupFile04"
				aria-describedby="inputGroupFileAddon04" aria-label="Upload">
			<button class="btn btn-outline-secondary" type="button"
				id="inputGroupFileAddon04">Comprovanete de Residência</button>
		</div>


		<div class="input-group">
			<input type="file" class="form-control" id="inputGroupFile04"
				aria-describedby="inputGroupFileAddon04" aria-label="Upload">
			<button class="btn btn-outline-secondary" type="button"
				id="inputGroupFileAddon04">Comprovante de Renda</button>
		</div>


		<button type="submit" class="btn btn-primary">Salvar</button>

		<a class="btn btn-success" href="/pessoas/listar">Voltar</a>

	</form>





</body>
</html>
