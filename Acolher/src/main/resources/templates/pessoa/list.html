<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sistema Acolher</title>

<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width,
     user-scalable=no" />

<link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="/css/style.css" rel="stylesheet" />





</head>


<style>
body {
	margin-left: 35px;
}
</style>
<body>

	<h4>Lista de Usu√°rios</h4>

	<div th:if="${mensagem != null}">
		<div class="alert alert-info" role="alert">
			<span th:text="${mensagem}">mensagem</span>
		</div>
	</div>

	<div>
		<table class="table">
			<thead>
				<tr>

					<th>Login</th>


				</tr>
			</thead>
			<tr>
			<tr th:each="pessoa : ${pessoas}">
				<td><a th:text="${pessoa.nome}">id</a></td>
				<td><a class="btn btn-sm btn-info"
					th:href="@{/pessoas/{id}/atualizar(id=${pessoa.idPessoa})}">Editar</a>
					<a class="btn btn-sm btn-danger"
					th:href="@{/pessoas/{id}/remover(id=${pessoa.idPessoa})}">Excluir</a>

				</td>
			</tr>


		</table>

	</div>
	<a class="btn btn-success" href="/pessoas/cadastrar">Cadastrar</a>
</body>
</html>
