<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>


<style>
body {
	
	margin-bottom: 200px;
	margin-right: 150px;
	margin-left: 150px;
}

form {
	
}

#container-imagem {
	position: center;
	height: 20vh;
	width: 20vw;
	margin-left: 35px;
	/* adicionando imagem de fundo */
	background: url('/css/acolher_site.png');
	background-size: cover;
}

#container-titulo {
	margin-right: 35px;
	margin-left: 65px;
}
</style>

<title>Sistema Acolher</title>
</head>
<body>

	<h4 id=container-titulo>Novo Pedido</h4>

	<div id="container-imagem"></div>

	<form th:action="@{/servicos/salvar}"
		th:method="${servico.idServico} == 0 ? post : put"
		th:object="${servico}">

		<div class="row">
			<input id="idServico" type="hidden" th:field="*{idServico}" />
		</div>


		<div class="form-group">
			<label th:for="cliente">Cliente: </label> <select
				th:field="*{cliente}" class="form-control" id="cliente">
				<option th:each="cliente : ${clientes}"
					th:value="${cliente.idPessoa}" th:text="${cliente.idPessoa}"></option>
			</select>
		</div>
<div>
	
		
		</div>
		<div class="mb-3">
			<label for="formGroupExampleInput2" class="form-label">Tempo
				total</label> <input type="text" class="form-control"
				id="formGroupExampleInput2"
				placeholder="Digite o Valor Total da Compra" th:field="*{totalHora}">
			<div th:if="${#fields.hasErrors('totalHora')}"
				th:errors="*{totalHora}"></div>
		</div>


		<div class="col">
			<label for="formGroupExampleInput" class="form-label">Desconto</label>
			<input type="text" class="form-control" placeholder="Last name"
				aria-label="Last name" th:field="*{desconto}">
			<div th:if="${#fields.hasErrors('desconto')}" th:errors="*{desconto}"></div>

		</div>


		<div class="col">
			<label for="formGroupExampleInput" class="form-label">Valor
				Total</label> <input type="text" class="form-control"
				placeholder="Last name" aria-label="Last name"
				th:field="*{valorTotal}">
			<div th:if="${#fields.hasErrors('valorTotal')}"
				th:errors="*{valorTotal}"></div>

		</div>




		<button type="submit" class="btn btn-primary">Salvar</button>

		<a class="btn btn-success" href="/servicos/listar">Voltar</a>


	</form>
</body>
</html>
