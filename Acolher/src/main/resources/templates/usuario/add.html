<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>


<style>
body {
	margin-top: 200px;
	margin-bottom: 200px;
	margin-right: 350px;
	margin-left: 350px;
}

form {
	
}

#container-imagem {
	position: center;
	height: 20vh;
	width: 20vw;
	margin-left: 35px;
	/* adicionando imagem de fundo */
	background: url('/css/acolher_site.png');
	background-size: cover;
}

#container-titulo {
	margin-right: 35px;
	margin-left: 65px;
}
</style>

<title>Sistema Acolher</title>
</head>
<body>

	<h4 id=container-titulo>Novo Usu√°rio</h4>

	<div id="container-imagem"></div>


	<form th:action="@{/usuarios/salvar}"
		th:method="${usuario.id} == 0 ? post : put" th:object="${usuario}">

		<div class="row">
			<input id="id" type="hidden" th:field="*{id}" />
		</div>

		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Email
				address</label> <input type="text" class="form-control"
				id="exampleInputEmail1" aria-describedby="emailHelp"
				th:field="*{login}">
			<div th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
		</div>


		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Password</label>
			<input type="password" class="form-control"
				id="exampleInputPassword1" th:field="*{senha}">
			<div th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
		</div>

		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Perfil</label> <input
				type="text" class="form-control" id="exampleInputEmail1"
				aria-describedby="emailHelp" th:field="*{perfil}">
			<div th:if="${#fields.hasErrors('perfil')}" th:errors="*{perfil}"></div>
		</div>


		<button type="submit" class="btn btn-primary">Salvar</button>

		<a class="btn btn-success" href="/usuarios/listar">Voltar</a>


	</form>
</body>
</html>
