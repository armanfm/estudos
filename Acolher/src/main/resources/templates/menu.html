<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no" />

<title>Sistema Acolher</title> 
<link rel='stylesheet'
	href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' />

<link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
	rel="stylesheet" />
<link rel='stylesheet'
	href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' />
</head>
<style>
form {
	margin-left: 350px;
}
</style>

<body>





	<div class="btn-group">
		<button type="button" class="btn btn-success dropdown-toggle"
			data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			Ação</button>
		<div class="dropdown-menu">


			<a class="dropdown-item" href="/usuarios/listar">Controle de
				Usuário</a>
				 <a class="dropdown-item" href="/pessoas/listar">Controle
				de Cliente e Fornecedor</a>
				 <a class="dropdown-item"
				href="/salas/listar">Controle de Sala</a>
				 <a class="dropdown-item"
				href="/pedidos/listar">Pedido</a> 
				<a class="dropdown-item"
				href="/servicos/listar">Servico</a>
				 <a class="dropdown-item"
				href="/contas/listar">Financeiro</a>
				
			<div class="dropdown-divider" th:each="servico : ${servicos}"
				th:object="${servico}"></div>
			<a class="dropdown-item"
				href="/servicos/{id}/listar(id=${servico.idServico})">Link
				separado</a>
		</div>
		<div>
			<form th:action="@{/logout}" method="post">
				<button type="submit" class="btn btn-default">Sair</button>
			</form>
		</div>

		<div layout:fragment="content">
			<div class="page-header">
				<h1>
					Bem vindo(a), <span sec:authentication="name"></span>!
				</h1>
			</div>

		</div>


		<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
		<script
			src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>

	</div>
</body>
</html>
